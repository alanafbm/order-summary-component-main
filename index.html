<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="wrapper">
    <section class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="illustration-hero">
      <h1 class="card-font">Order Summary</h1>
      <p class="font-size-media card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card-subscription">
        <img class="card-subscription-icon" src="./images/icon-music.svg" alt="icon-music">
        <div>
          <h2 class="font-size-media card-subscription-h2">Annual Plan</h2>
          <p class="font-size-media card-subscription-p">$59.99/year</p>
        </div>
        <a href="" class="font-size-media card-subscription-change">Change</a>
        </div>
      <button class="card-button-payment">
        <h3 class="font-size-media">Proceed to Payment</h3>
      </button>
    <a href="" class="font-size-media card-button-cancel">Cancel Order</a>
    </section>
  </div>

</body>

</html>
